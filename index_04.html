<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Geoportal Catastral - Quito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; height: 100%; font-family: sans-serif; }
    #map { width: 100%; height: 100vh; }
    #panel {
      position: absolute;
      top: 1em;
      left: 1em;
      background: white;
      padding: 1em;
      max-width: 300px;
      z-index: 1000;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }
    label { display: block; margin-top: .5em; }
    input, select, textarea { width: 100%; padding: .4em; }
    button { margin-top: .5em; width: 100%; padding: .6em; background: #004b87; color: white; border: none; cursor: pointer; }
    #form-status, #busqueda-status { margin-top: .5em; font-weight: bold; }
  </style>
</head>
<body>
<div id="map"></div>
<div id="panel">
  <label><input type="checkbox" value="lotes_geojson" onchange="toggleLayer(this)"> Lotes</label>
  <label><input type="checkbox" value="manzana_geojson" onchange="toggleLayer(this)"> Manzana</label>
  <label><input type="checkbox" value="construcciones_geojson" onchange="toggleLayer(this)"> Construcciones</label>
  <label><input type="checkbox" value="aiva_geojson" onchange="toggleLayer(this)"> AIVA</label>
  <label><input type="checkbox" value="accidentes_geojson" onchange="toggleLayer(this)"> Accidentes</label>
  <label><input type="checkbox" onchange="toggleReportes(this)"> Ver reportes</label>

  <form id="formulario">
    <label>Propietario:<input name="propietario" required></label>
    <label>Tr√°mite:<input name="tramite" required></label>
    <label>Tipo de problema:
      <select name="problema" required>
        <option value="">Seleccione una opci√≥n</option>
        <option value="Sin linderos Consolidados">Sin linderos Consolidados</option>
        <option value="Colinda con un Accidente Geogr√°fico">Colinda con un Accidente Geogr√°fico</option>
        <option value="No existe un Ancho Vial Definido">No existe un Ancho Vial Definido</option>
        <option value="No se Pudo Ingresar al Predio">No se Pudo Ingresar al Predio</option>
      </select>
    </label>
    <label>Observaciones:<textarea name="observaciones"></textarea></label>
    <button type="button" onclick="setLocationAndEnableSubmit()">Usar mi ubicaci√≥n</button>
    <button type="submit" id="submitBtn" disabled>Enviar</button>
    <div id="form-status"></div>
  </form>

  <hr>
  <label>B√∫squeda por cat_lote_i:</label>
  <input type="text" id="claveBusqueda" placeholder="Ej: 123456">
  <button id="botonBusqueda">Buscar lote</button>
  <div id="busqueda-status"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const url = "https://wtuhbbmapoindpuaywxo.supabase.co";
const key = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind0dWhiYm1hcG9pbmRwdWF5d3hvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3Mjc5NTEsImV4cCI6MjA2ODMwMzk1MX0.1vH0zSrQ5EHHz1p_SS3gtzyDGTBpzHBOjq5ART7Uc8k";
const map = L.map('map').setView([-0.22985, -78.52495], 14);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '¬© OpenStreetMap contributors'
}).addTo(map);

const capas = {};
function toggleLayer(checkbox) {
  const nombre = checkbox.value;
  if (checkbox.checked) {
    fetch(`${url}/rest/v1/${nombre}?select=*`, {
      headers: { apikey: key, Authorization: `Bearer ${key}` }
    })
    .then(res => res.json())
    .then(data => {
      capas[nombre] = L.geoJSON({
        type: 'FeatureCollection',
        features: data.map(f => ({ type: 'Feature', properties: f, geometry: f.geom }))
      }, {
        onEachFeature: (f, layer) => {
          let content = '';
          for (const [k,v] of Object.entries(f.properties)) {
            if (k !== 'geom') content += `<strong>${k}</strong>: ${v}<br>`;
          }
          layer.bindPopup(content);
        }
      }).addTo(map);
      if (capas[nombre].getLayers().length > 0) map.fitBounds(capas[nombre].getBounds());
    });
  } else {
    if (capas[nombre]) {
      map.removeLayer(capas[nombre]);
      delete capas[nombre];
    }
  }
}

function toggleReportes(checkbox) {
  if (!checkbox.checked) return;
  fetch(`${url}/rest/v1/reportes?select=*`, {
    headers: { apikey: key, Authorization: `Bearer ${key}` }
  })
  .then(res => res.json())
  .then(data => {
    const features = data.filter(r => r.geom).map(r => ({
      type: 'Feature', geometry: r.geom, properties: r
    }));
    L.geoJSON({ type: 'FeatureCollection', features }, {
      pointToLayer: (f, latlng) => L.circleMarker(latlng, { radius: 6, color: 'red' }),
      onEachFeature: (f, layer) => {
        layer.bindPopup(`<strong>${f.properties.propietario}</strong><br>${f.properties.problema}<br>${f.properties.observaciones}`);
      }
    }).addTo(map);
  });
}

function setLocationAndEnableSubmit() {
  if (!navigator.geolocation) return alert("Geolocalizaci√≥n no soportada");
  navigator.geolocation.getCurrentPosition(pos => {
    window.ubicacion = {
      latitud: pos.coords.latitude,
      longitud: pos.coords.longitude
    };
    document.getElementById('submitBtn').disabled = false;
    alert("Ubicaci√≥n capturada");
  }, () => alert("No se pudo obtener la ubicaci√≥n"));
}

document.getElementById('formulario').addEventListener('submit', async e => {
  e.preventDefault();
  if (!window.ubicacion) return alert("Primero usa el bot√≥n 'Usar mi ubicaci√≥n'");
  const form = e.target;
  const datos = {
    propietario: form.propietario.value,
    tramite: form.tramite.value,
    problema: form.problema.value,
    observaciones: form.observaciones.value,
    latitud: window.ubicacion.latitud,
    longitud: window.ubicacion.longitud
  };
  const res = await fetch(`${url}/rest/v1/reportes`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      apikey: key,
      Authorization: `Bearer ${key}`
    },
    body: JSON.stringify(datos)
  });
  const status = document.getElementById('form-status');
  if (res.ok) {
    status.textContent = "‚úÖ Reporte enviado con √©xito";
    form.reset();
    document.getElementById('submitBtn').disabled = true;
    if (window.ubicacion) {
      map.setView([window.ubicacion.latitud, window.ubicacion.longitud], 17);
      L.popup().setLatLng([window.ubicacion.latitud, window.ubicacion.longitud]).setContent("üìç Reporte registrado aqu√≠").openOn(map);
    }
    window.ubicacion = null;
  } else {
    const error = await res.text();
    status.textContent = "‚ùå Error: " + error;
  }
});

document.getElementById('botonBusqueda').addEventListener('click', async () => {
  const clave = document.getElementById("claveBusqueda").value.trim();
  const status = document.getElementById("busqueda-status");
  if (!clave) return status.textContent = "‚ö†Ô∏è Ingrese una clave catastral";
  try {
    const res = await fetch(`${url}/rest/v1/lotes_geojson?select=*&cat_lote_i=eq.${clave}`, {
      headers: { apikey: key, Authorization: `Bearer ${key}` }
    });
    const datos = await res.json();
    if (datos.length === 0) {
      status.textContent = `‚ùå No existe un lote con cat_lote_i = ${clave}`;
    } else {
      const lote = datos[0];
      const geojson = {
        type: "Feature",
        properties: lote,
        geometry: lote.geom
      };
      const capa = L.geoJSON(geojson, {
        style: { color: "orange", weight: 3 },
        onEachFeature: (f, layer) => {
          let contenido = `<strong>Lote encontrado</strong><br>`;
          for (const [k, v] of Object.entries(f.properties)) {
            if (k !== 'geom') contenido += `<strong>${k}</strong>: ${v}<br>`;
          }
          layer.bindPopup(contenido).openPopup();
        }
      }).addTo(map);
      map.fitBounds(capa.getBounds());
      status.textContent = `‚úÖ Lote encontrado con cat_lote_i = ${clave}`;
    }
  } catch (err) {
    console.error(err);
    status.textContent = "‚ùå Error al buscar el lote";
  }
});
</script>
</body>
</html>
