<!DOCTYPE html>
<html>
<head>
  <title>Geoportal Simple</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style> #map { height: 100vh; } </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([-0.2, -78.5], 13); // ajusta centro y zoom

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  // Capa WMS desde GeoServer
  const accidentes = L.tileLayer.wms("http://localhost:8080/geoserver/public/wms", {
    layers: 'public:accidentes',
    format: 'image/png',
    transparent: true,
    attribution: "Accidentes"
  }).addTo(map);

  // Puedes agregar más capas como:
  // const lotes = L.tileLayer.wms("...", { layers: 'public:lotes', ... }).addTo(map);
</script>
</body>
</html>
