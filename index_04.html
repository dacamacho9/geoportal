<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Geoportal Catastral - Quito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; padding: 0; font-family: sans-serif; }
    #map { position: absolute; top: 0; bottom: 0; right: 0; left: 300px; }
    #sidebar {
      width: 280px;
      position: absolute;
      top: 0; bottom: 0; left: 0;
      background: #f2f2f2;
      padding: 1em;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      overflow-y: auto;
    }
    h2 { margin-top: 0; }
    label { display: block; margin-top: 1em; }
    input, textarea { width: 100%; padding: 0.5em; margin-top: 0.3em; }
    input[type="checkbox"] { width: auto; margin-right: 0.5em; }
    button { margin-top: 1em; width: 100%; padding: 0.6em; background: #004b87; color: white; border: none; cursor: pointer; }
    footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 280px;
      padding: .5em;
      background: #004b87;
      color: white;
      font-size: .9em;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="sidebar">
  <h2>üó∫Ô∏è Geoportal Catastral</h2>

  <label><input type="checkbox" value="lotes" onchange="toggleRPC(this)"> Lotes</label>
  <label><input type="checkbox" value="manzana" onchange="toggleRPC(this)"> Manzanas</label>
  <label><input type="checkbox" value="construcciones" onchange="toggleRPC(this)"> Construcciones</label>
  <label><input type="checkbox" value="reportes" onchange="toggleReportes(this)"> Ver reportes</label>

  <form id="formulario">
    <label>Nombre del propietario:<input name="propietario" required></label>
    <label>Nro. de tr√°mite:<input name="tramite" required></label>
    <label>Tipo de problema:<input name="problema"></label>
    <label>Observaciones:<textarea name="observaciones"></textarea></label>
    <label>Latitud:<input name="latitud" required></label>
    <label>Longitud:<input name="longitud" required></label>
    <button type="submit">Enviar reporte</button>
    <div id="form-status"></div>
  </form>

  <footer>
    Municipio de Quito ¬© 2025
  </footer>
</div>

<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([-0.22985, -78.52495], 14);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const url = "https://wtuhbbmapoindpuaywxo.supabase.co";
  const key = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind0dWhiYm1hcG9pbmRwdWF5d3hvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3Mjc5NTEsImV4cCI6MjA2ODMwMzk1MX0.1vH0zSrQ5EHHz1p_SS3gtzyDGTBpzHBOjq5ART7Uc8k";

  const capas = {};

  async function toggleRPC(checkbox) {
    const nombre = checkbox.value;
    const funcion = nombre + '_en_bbox';

    if (checkbox.checked) {
      try {
        const bounds = map.getBounds();
        const sw = bounds.getSouthWest();
        const ne = bounds.getNorthEast();

        const params = new URLSearchParams({
          minx: sw.lng,
          miny: sw.lat,
          maxx: ne.lng,
          maxy: ne.lat
        });

        const res = await fetch(`${url}/rest/v1/rpc/${funcion}?${params.toString()}`, {
          headers: { apikey: key, Authorization: `Bearer ${key}` }
        });

        if (!res.ok) throw new Error(`Error al cargar ${nombre}: ${res.statusText}`);
        const datos = await res.json();

        const geojson = {
          type: "FeatureCollection",
          features: datos.map(f => {
            const { geom, ...props } = f;
            return { type: "Feature", properties: props, geometry: geom };
          })
        };

        capas[nombre] = L.geoJSON(geojson, {
          onEachFeature: (f, layer) => {
            let contenido = "<strong>Informaci√≥n:</strong><br>";
            for (const [key, value] of Object.entries(f.properties)) {
              contenido += `<strong>${key}</strong>: ${value}<br>`;
            }
            layer.bindPopup(contenido);
          }
        }).addTo(map);

        if (capas[nombre].getLayers().length > 0) {
          map.fitBounds(capas[nombre].getBounds());
        }

      } catch (err) {
        console.error(err);
        alert("‚ùå No se pudo cargar la capa " + nombre);
      }
    } else {
      if (capas[nombre]) {
        map.removeLayer(capas[nombre]);
        delete capas[nombre];
      }
    }
  }

  let capaReportes = null;

  async function toggleReportes(checkbox) {
    if (checkbox.checked) {
      capaReportes = await cargarReportes();
    } else {
      if (capaReportes) {
        map.removeLayer(capaReportes);
        capaReportes = null;
      }
    }
  }

  async function cargarReportes() {
    const res = await fetch(`${url}/rest/v1/reportes?select=*`, {
      headers: { apikey: key, Authorization: `Bearer ${key}` }
    });
    const data = await res.json();
    const features = data.filter(r => r.geom).map(r => ({
      type: "Feature",
      geometry: r.geom,
      properties: r
    }));
    const geojson = { type: "FeatureCollection", features };
    const capa = L.geoJSON(geojson, {
      pointToLayer: (f, latlng) => L.circleMarker(latlng, { radius: 6, color: "red" }),
      onEachFeature: (f, layer) => {
        layer.bindPopup(`<strong>${f.properties.propietario}</strong><br>${f.properties.problema}<br>${f.properties.observaciones}`);
      }
    }).addTo(map);
    return capa;
  }

  document.getElementById('formulario').addEventListener('submit', async (e) => {
    e.preventDefault();
    const form = e.target;
    const datos = {
      propietario: form.propietario.value,
      tramite: form.tramite.value,
      problema: form.problema.value,
      observaciones: form.observaciones.value,
      latitud: parseFloat(form.latitud.value),
      longitud: parseFloat(form.longitud.value)
    };

    const res = await fetch(`${url}/rest/v1/reportes`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        apikey: key,
        Authorization: `Bearer ${key}`
      },
      body: JSON.stringify(datos)
    });

    const status = document.getElementById('form-status');
    if (res.ok) {
      status.textContent = "‚úÖ Reporte enviado con √©xito";
      form.reset();
      if (capaReportes) {
        map.removeLayer(capaReportes);
      }
      capaReportes = await cargarReportes();
    } else {
      const error = await res.text();
      status.textContent = "‚ùå Error: " + error;
    }
  });
</script>

</body>
</html>
