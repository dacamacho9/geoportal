<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa de prueba - Lotes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; height: 100%; }
    #map { width: 100%; height: 100vh; }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  const map = L.map('map').setView([-0.22985, -78.52495], 14);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '© OpenStreetMap contributors'
  }).addTo(map);

  const supabaseUrl = "https://wtuhbbmapoindpuaywxo.supabase.co";
  const apiKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind0dWhiYm1hcG9pbmRwdWF5d3hvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI3Mjc5NTEsImV4cCI6MjA2ODMwMzk1MX0.1vH0zSrQ5EHHz1p_SS3gtzyDGTBpzHBOjq5ART7Uc8k";

  async function cargarLotes() {
    try {
      const res = await fetch(`${supabaseUrl}/rest/v1/lotes_geojson?select=*`, {
        headers: { apikey: apiKey, Authorization: `Bearer ${apiKey}` }
      });
      if (!res.ok) throw new Error("Error cargando datos: " + res.statusText);
      const data = await res.json();
      const geojson = {
        type: "FeatureCollection",
        features: data.map(f => ({
          type: "Feature",
          properties: f,
          geometry: f.geom
        }))
      };
      const capa = L.geoJSON(geojson, {
        onEachFeature: (feature, layer) => {
          let popup = "<strong>Lote</strong><br>";
          for (const [k, v] of Object.entries(feature.properties)) {
            if (k !== 'geom') popup += `<strong>${k}</strong>: ${v}<br>`;
          }
          layer.bindPopup(popup);
        }
      }).addTo(map);
      if (capa.getLayers().length > 0) {
        map.fitBounds(capa.getBounds());
      }
    } catch (err) {
      console.error("❌ Error:", err);
      alert("No se pudo cargar la capa de lotes.");
    }
  }

  cargarLotes();
</script>
</body>
</html>
