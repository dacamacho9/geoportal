<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Geovisor Catastral del Centro de Quito</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    html, body { margin: 0; height: 100%; font-family: sans-serif; }
    #map { width: 100%; height: 100vh; }
    #panel {
      position: absolute;
      top: 1em;
      left: 1em;
      background: white;
      padding: 1em;
      max-width: 300px;
      z-index: 1000;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }
    h1 { margin: 0 0 .5em 0; font-size: 1.2em; text-align: center; color: #004b87; }
    h3 { margin-top: 1em; margin-bottom: 0.2em; color: #333; font-size: 1em; }
    label { display: block; margin-top: .5em; }
    input, select, textarea { width: 100%; padding: .4em; }
    button { margin-top: .5em; width: 100%; padding: .6em; background: #004b87; color: white; border: none; cursor: pointer; }
    #form-status, #busqueda-status { margin-top: .5em; font-weight: bold; }
  </style>
</head>
<body>
<div id="map"></div>
<div id="panel">
  <h1>Geovisor Catastral del Centro de Quito</h1>

  <h3>Capas Catastrales</h3>
  <label><input type="checkbox" value="lotes_geojson" onchange="toggleLayer(this)"> Lotes</label>
  <label><input type="checkbox" value="manzana_geojson" onchange="toggleLayer(this)"> Manzana</label>
  <label><input type="checkbox" value="construcciones_geojson" onchange="toggleLayer(this)"> Construcciones</label>
  <label><input type="checkbox" value="aiva_geojson" onchange="toggleLayer(this)"> AIVA</label>
  <label><input type="checkbox" value="accidentes_geojson" onchange="toggleLayer(this)"> Accidentes</label>
  <label><input type="checkbox" onchange="toggleReportes(this)"> Ver reportes</label>

  <h3>Formulario de Reporte</h3>
  <form id="formulario">
    <label>Propietario:<input name="propietario" required></label>
    <label>Trámite:<input name="tramite" required></label>
    <label>Tipo de problema:
      <select name="problema" required>
        <option value="">Seleccione una opción</option>
        <option value="Sin linderos Consolidados">Sin linderos Consolidados</option>
        <option value="Colinda con un Accidente Geográfico">Colinda con un Accidente Geográfico</option>
        <option value="No existe un Ancho Vial Definido">No existe un Ancho Vial Definido</option>
        <option value="No se Pudo Ingresar al Predio">No se Pudo Ingresar al Predio</option>
      </select>
    </label>
    <label>Observaciones:<textarea name="observaciones"></textarea></label>
    <button type="button" onclick="setLocationAndEnableSubmit()">Usar mi ubicación</button>
    <button type="submit" id="submitBtn" disabled>Enviar</button>
    <div id="form-status"></div>
  </form>

  <h3>Buscador de Predio</h3>
  <label>Clave catastral:</label>
  <input type="text" id="claveBusqueda" placeholder="Ej: 123456">
  <button id="botonBusqueda">Buscar lote</button>
  <div id="busqueda-status"></div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
// Código JS permanece igual...
</script>
</body>
</html>
